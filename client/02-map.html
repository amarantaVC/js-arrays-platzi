<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-Metodo Map</title>
</head>
<body>
    <div id="app"><h2>prices</h2></div>
    <script>
        const products = [
            {title: 'Burguer', price: 121},
            {title: 'Pizza', price: 20},
        ];
        const app = document.getElementById('app');
        const lis = products.map(product => {
           return  `<li>${product.title} - ${product.price}</li>`;
        });
        app.innerHTML = lis.join(''); // forma de agarrar un array y colocarlo en un string solo
    </script>
    
    
</body>
</html>
